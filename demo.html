<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
<style>
    .slide-show{
        display:flex;
        height:500px;
        overflow:hidden;
    }
    .container div{
        width:100%;
        height:100%;
    }
    .box1{
        background-color: blue;
        min-width:100%;

    }
    .box2{
        background-color: rgb(0, 255, 106);
        min-width:100%;
    }
    .box3{
        background-color: rgb(255, 166, 0);
        min-width:100%;
    }
    .box4{
        background-color: rgb(255, 0, 0);
        min-width:100%;
    }
</style>



</head>
<body>
    <div class="slide-show" >
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

    <script>
        var position=1;
        function slide_function(){
            if(position==1){
                document.querySelector('.box1').style.minWidth='0';
                document.querySelector('.box1').style.overflow='hidden';
                position=2;
            }
            else if(position==2){
                document.querySelector('.box2').style.minWidth='0';
                position=3;
            }
            else if(position==3){
                document.querySelector('.box3').style.minWidth='0';
                position=4;
            }
            else if(position==4){
                document.querySelector('.box4').style.minWidth='0';
                document.querySelector('.box4').style.minWidth='100%';
                position=5;
            }
            setTimeout('slide_function()',2000);
        }
        window.onload = slide_function();
    </script>
</body>
</html>
